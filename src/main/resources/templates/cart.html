<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Winkelmandje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/products">Materiaalverhuur</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/cart">Winkelmandje</a>
            <a class="nav-link" href="/checkout/orders">Mijn Bestellingen</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Mijn Winkelmandje</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info">
        Uw winkelmandje is leeg. <a href="/products">Ga naar catalogus</a>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Aantal</th>
                <th>Periode</th>
                <th>Dagen</th>
                <th>Prijs/dag</th>
                <th>Totaal</th>
                <th>Actie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                    <span th:text="${#temporals.format(item.startDate, 'dd-MM-yyyy')}"></span> -
                    <span th:text="${#temporals.format(item.endDate, 'dd-MM-yyyy')}"></span>
                </td>
                <td th:text="${item.rentalDays}"></td>
                <td>€<span th:text="${item.product.pricePerDay}"></span></td>
                <td class="fw-bold">€<span th:text="${item.totalPrice}"></span></td>
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Verwijderen</button>
                    </form>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" class="text-end"><strong>Totaal:</strong></td>
                <td class="fw-bold fs-5">€<span th:text="${cartTotal}"></span></td>
                <td></td>
            </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <div>
                <a href="/products" class="btn btn-secondary">Verder winkelen</a>
                <form th:action="@{/cart/clear}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-warning">Winkelmandje legen</button>
                </form>
            </div>
            <a href="/checkout" class="btn btn-success btn-lg">Naar checkout</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
