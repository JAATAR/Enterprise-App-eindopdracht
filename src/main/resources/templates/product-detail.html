<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - Details'">Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/products">Materiaalverhuur</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/cart">Winkelmandje</a>
            <a class="nav-link" href="/checkout/orders">Mijn Bestellingen</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <a href="/products" class="btn btn-secondary mb-3">← Terug naar catalogus</a>

    <div class="row">
        <div class="col-md-8">
            <h1 th:text="${product.name}"></h1>
            <p class="lead" th:text="${product.description}"></p>

            <div class="card mt-4">
                <div class="card-body">
                    <h5>Product Informatie</h5>
                    <table class="table">
                        <tr>
                            <th>Categorie:</th>
                            <td th:text="${product.category.name}"></td>
                        </tr>
                        <tr>
                            <th>Prijs per dag:</th>
                            <td>€<span th:text="${product.pricePerDay}"></span></td>
                        </tr>
                        <tr>
                            <th>Beschikbaarheid:</th>
                            <td>
                                    <span th:if="${product.stockQuantity > 0}" class="text-success">
                                        <span th:text="${product.stockQuantity}"></span> stuks beschikbaar
                                    </span>
                                <span th:if="${product.stockQuantity == 0}" class="text-danger">
                                        Niet op voorraad
                                    </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reserveren</h5>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">

                        <div class="mb-3">
                            <label class="form-label">Aantal:</label>
                            <input type="number" name="quantity" class="form-control"
                                   min="1" th:max="${product.stockQuantity}" value="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Startdatum:</label>
                            <input type="date" name="startDate" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Einddatum:</label>
                            <input type="date" name="endDate" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100"
                                th:disabled="${product.stockQuantity == 0}">
                            Toevoegen aan winkelmandje
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
