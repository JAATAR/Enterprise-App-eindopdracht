<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Registreren</h2>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Gebruikersnaam *</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" required minlength="3">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Voornaam *</label>
                                <input type="text" class="form-control" id="firstName"
                                       th:field="*{firstName}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Achternaam *</label>
                                <input type="text" class="form-control" id="lastName"
                                       th:field="*{lastName}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="studentNumber" class="form-label">Studentnummer</label>
                            <input type="text" class="form-control" id="studentNumber"
                                   th:field="*{studentNumber}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Wachtwoord *</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Bevestig Wachtwoord *</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   name="confirmPassword" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Registreren</button>
                    </form>

                    <hr>

                    <p class="text-center mb-0">
                        Al een account? <a href="/login">Login hier</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
