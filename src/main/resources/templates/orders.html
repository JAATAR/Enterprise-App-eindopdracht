<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mijn Bestellingen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/products">Materiaalverhuur</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/cart">Winkelmandje</a>
            <a class="nav-link active" href="/checkout/orders">Mijn Bestellingen</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Mijn Bestellingen</h1>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info mt-4">
        U heeft nog geen bestellingen geplaatst. <a href="/products">Bekijk de catalogus</a>
    </div>

    <div th:if="${!#lists.isEmpty(orders)}" class="mt-4">
        <div class="card mb-4" th:each="order : ${orders}">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        <strong>Bestelling #<span th:text="${order.id}"></span></strong><br>
                        <small class="text-muted">
                            Datum: <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span>
                        </small>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="badge bg-success" th:text="${order.status}"></span><br>
                        <small>Bevestiging: <strong th:text="${order.confirmationNumber}"></strong></small>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Aantal</th>
                        <th>Periode</th>
                        <th class="text-end">Subtotaal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.orderItems}">
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td>
                            <span th:text="${#temporals.format(item.startDate, 'dd-MM-yyyy')}"></span> -
                            <span th:text="${#temporals.format(item.endDate, 'dd-MM-yyyy')}"></span>
                        </td>
                        <td class="text-end">€<span th:text="${item.subtotal}"></span></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>Totaal:</strong></td>
                        <td class="text-end"><strong>€<span th:text="${order.totalAmount}"></span></strong></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <a href="/products" class="btn btn-primary mt-3">Terug naar Catalogus</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
