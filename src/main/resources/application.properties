spring.application.name=Enterprise App eindopdracht
spring.datasource.url=jdbc:mysql://localhost:3306/materiaalverhuur
spring.datasource.username=root
spring.datasource.password=Testpassword1234!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=9000

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.be.kunstacademie.materiaalverhuur=DEBUG